<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JasonBot</title>
</head>
<body>
<div>
    <div>
        <img id="user-avatar" src="" alt="User Avatar" onerror="this.onerror=null;this.src='default-avatar.png';">
    </div>
</div>
<script>
    // Функция для получения параметров URL
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Получаем URL аватара из параметров URL
    var avatarUrl = getUrlParameter('avatar_url');
    console.log('Avatar URL:', avatarUrl);  // Отладочная строка
    if (avatarUrl) {
        document.getElementById('user-avatar').src = avatarUrl;
    }
</script>
</body>
</html>
